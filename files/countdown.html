<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>[</>The_Root_Guy</>]</title>
  <link rel="icon" type="image/png" href="./assets/images/logo1.png">
  <style>
  body{
    background-image: url("/assets/images/bg_update.jpg");
    margin: 0;
    padding: 0;
    height: 100vh;
    overflow: hidden;
  }
  #snow_fall{
    width: 100%;
  }
  .countdown-timer{
    border-radius: 10px;
    background:  #f3f2f2;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
    text-align: center;
    border: 1px solid #ddd;
    box-shadow: 0 0 5px 8px #ccc;
    padding: 40px;
  }
  .info{
    font-size: 25px;
  }
  </style>
</head>
<body>
  <section id="snow_fall">
        <table class="countdown-timer">
          <tr class="info">
            <th colspan="4">Hold up!! Coming Soon...</th>
          </tr>
          <tr class="info">
            <td id="days"></td>
            <td id="hours"></td>
            <td id="minutes"></td>
            <td id="seconds"></td>
          </tr>
          <tr>
            <td>Days</td>
            <td>Hours</td>
            <td>Minutes</td>
            <td>Seconds</td>
          </tr>
        </table>
  </section>
  <script>
    (function countDown(){
      console.log("Hello");
      var now = new Date();
      var eventDate = new Date(2018,11,31);

      var currentTime = now.getTime();
      var eventTime = eventDate.getTime();

      var remTime = eventTime - currentTime;

      var s = Math.floor(remTime/1000);
      var m = Math.floor(s/60);
      var h = Math.floor(m/60);
      var d = Math.floor(h/24);

      s %= 60;
      m %= 60;
      h %= 24;

      h = (h < 10) ? "0" + h : h;
      m = (m < 10) ? "0" + m : m;
      s = (s < 10) ? "0" + s : s;

      document.getElementById("days").textContent = d;
      document.getElementById("hours").textContent = h;
      document.getElementById("minutes").textContent = m;
      document.getElementById("seconds").textContent = s;

      setTimeout(countDown,1000);
    })();
  </script>
  <script src="./assets/js/particles.js"></script>
  <script src="./assets/js/app1.js"></script>
</body>
</html>
